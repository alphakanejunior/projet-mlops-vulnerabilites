name: MLOps Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:

  setup-and-train:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Train model
      run: |
        source venv/bin/activate
        python backend/ml/train_model.py


  scan_pipeline:
    runs-on: ubuntu-latest
    needs: setup-and-train
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run scans
      run: |
        source venv/bin/activate
        python backend/scanners/code/scan_code.py
        python backend/scanners/deps/scan_dependencies.py
        python backend/scanners/model/scan_model.py
        python backend/scanners/container/scan_container.py


  unify_report:
    runs-on: ubuntu-latest
    needs: scan_pipeline
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Unify reports
      run: |
        source venv/bin/activate
        python backend/reports/unify_reports.py


  deploy:
    runs-on: ubuntu-latest
    needs: unify_report
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install jq
      run: sudo apt-get install -y jq

    - name: Check for critical vulnerabilities
      run: |
        CRITICAL=$(jq '. | .. | select(.issue_severity=="CRITICAL")' backend/reports/unified_report.json)
        if [ ! -z "$CRITICAL" ]; then
          echo "Critical vulnerability found! Pipeline stopped."
          exit 1
        fi
        echo "No critical vulnerabilities. Continue deployment."
